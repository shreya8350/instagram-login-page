<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <style>
    
    body {
      background-color: #fafafa;
    }

    .left-panel {
      background: url('https://www.instagram.com/static/images/homepage/screenshots/screenshot1-2x.png') no-repeat center;
      background-size: contain;
      height: 550px;
    }

    .form-card {
      border: 1px solid #dbdbdb;
      background: #fff;
      padding: 2rem;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #ccc;
    }

    h1.logo {
        
      font-family: "Segoe UI", cursive;
      font-weight: 600;
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    .btn-signup {
      background-color: #0095f6;
      color: #fff;
    }

    .btn-signup:hover {
      background-color: #0077cc;
    }

    .form-note {
      font-size: 12px;
      color: #8e8e8e;
    }

    .divider {
      text-align: center;
      margin: 20px 0;
      position: relative;
    }

    .divider::before,
    .divider::after {
      content: "";
      height: 1px;
      width: 40%;
      background: #ccc;
      position: absolute;
      top: 50%;
    }

    .divider::before { left: 0; }
    .divider::after { right: 0; }

    .divider span {
      padding: 0 10px;
      font-size: 13px;
      color: #8e8e8e;
    }

    .facebook-btn {
      background-color: transparent;
      border: none;
      color: #385185;
      font-weight: 500;
      font-size: 14px;
    }

    .facebook-btn img {
      width: 16px;
      margin-right: 8px;
      vertical-align: middle;
    }

    .form-footer a {
      font-size: 13px;
      text-decoration: none;
    }

    .form-footer a:hover {
      text-decoration: underline;
    }

    .login-link {
      border: 1px solid #dbdbdb;
      padding: 1rem;
      margin-top: 1rem;
      text-align: center;
      background: white;
    }
  </style>
</head>
<body>

  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="row w-100 justify-content-center" style="max-width: 960px;">
      
      <!-- Left Side -->
      <div class="col-md-6 d-none d-md-block">
        <div class="left-panel"></div>
      </div>

      <!-- Right Side -->
      <div class="col-md-6 col-12 d-flex align-items-center">
        <div class="w-100" style="max-width: 400px; margin: auto;">
          
          <!-- Main Form Card -->
          <div class=" text-center">
            <img src="fontio.png" alt="Instagram Logo" style="width: 250px; margin-bottom: 1.5rem;" />
            
            <form novalidate>
             
              <div class="mb-2">
                <input type="text" class="form-control" placeholder="Phone number,username or email address" required>
              </div>
              
              <div class="mb-2">
                <input type="password" class="form-control" placeholder="Password" required>
              </div>
              <button type="submit" class="btn btn-signup w-100 mt-2">Log in</button>
            </form>

            <div class="divider"><span>OR</span></div>

            <!-- Facebook Login -->
            <button class="facebook-btn">
              <img src="download1.avif" alt="Facebook Logo">
              Log in with Facebook
            </button>

            <!-- Forgot Password -->
            <div class="form-footer mt-2">
              <a href="#">Forgotten your password?</a>
            </div>
          </div>
<br> <br>
          <!-- Login Link Footer -->
          <div class="form-footer text-center">
            <span>Don't have an account? <a href="#">Sign up</a></span>
          </div>

        </div>
      </div>

    </div>
  </div>
